<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var path = window.location.pathname;
            var redirects = {
                "/learnjava": "/sub-links/learnjava.html"
                // Add more redirects as needed
            };
            if (redirects[path]) {
                window.location.href = redirects[path];
            } else {
                document.body.innerHTML = '<div class="text-center mt-10"><h1 class="text-4xl">Page Not Found</h1><p class="mt-4">Sorry, we couldn\'t find the page you were looking for.</p><a href="/" class="mt-6 text-blue-500 underline">Go back to homepage</a></div>';
            }
        });
    </script>
</head>
<body>
</body>
</html>
